<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!-- FONT OSWALD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">INGRESOS E EGRESOS</a>
        <a href="#">VALORES</a>
        <img src="img/Economia.jpg" alt="TAREAS LOGO" class="nav-brand">
        <button type="submit" class="btn btn-outline-primary" id="bdark">Modo Oscuro</button>
      </div>
    </nav>
    
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <h2>Recordatorios:</h2>
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Agregar A Todo" class="form-control">
                </div>
                <input class="form-control" type="date" id="fecha" name="trip-start"
                 value="2018-07-22">
                <div class="form-group">
                  <input id="valor" class="form-control" placeholder="Escribe el valor">
                </div>
                <div class="form-group pt-2">
                  <select id="tipo" class="form-control">
                    <option selected>[tipo de accion]</option>
                    <option value="INGRESO">Ingreso</option>
                    <option value="EGRESO">Egresos</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-block" >Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
